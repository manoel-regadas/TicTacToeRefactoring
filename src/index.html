<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
  <title>TicTacToe</title>
</head>
<body>
  <section class="ticTacToe">
      <div class="ticTacToe__menu">
          <header class="ticTacToe__header">
            <svg class="circleHeader" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M75 150C116.421 150 150 116.421 150 75C150 33.5786 116.421 0 75 0C33.5786 0 0 33.5786 0 75C0 116.421 33.5786 150 75 150ZM75 121C100.405 121 121 100.405 121 75C121 49.5949 100.405 29 75 29C49.5949 29 29 49.5949 29 75C29 100.405 49.5949 121 75 121Z" fill="#F1F3F6"/>
            </svg>
            
            <svg class="crossHeader"  viewBox="0 0 152 152" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M4.3934 7.34155C-1.46446 13.1994 -1.46447 22.6969 4.39339 28.5547L51.5505 75.7119L4.68974 122.573C-1.16813 128.431 -1.16813 137.928 4.68974 143.786L7.63789 146.734C13.4958 152.592 22.9932 152.592 28.8511 146.734L75.7119 99.8732L122.573 146.734C128.43 152.592 137.928 152.592 143.786 146.734L146.734 143.786C152.592 137.928 152.592 128.43 146.734 122.573L99.8732 75.7119L147.03 28.5548C152.888 22.6969 152.888 13.1995 147.03 7.34159L144.082 4.39344C138.224 -1.46443 128.727 -1.46444 122.869 4.39343L75.7119 51.5505L28.5548 4.3934C22.6969 -1.46447 13.1994 -1.46447 7.34155 4.3934L4.3934 7.34155Z" fill="#F1F3F6"/>
            </svg>

            <svg class="circleHeader"  viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M75 150C116.421 150 150 116.421 150 75C150 33.5786 116.421 0 75 0C33.5786 0 0 33.5786 0 75C0 116.421 33.5786 150 75 150ZM75 121C100.405 121 121 100.405 121 75C121 49.5949 100.405 29 75 29C49.5949 29 29 49.5949 29 75C29 100.405 49.5949 121 75 121Z" fill="#F1F3F6"/>
            </svg>

          </header>
          <article class="ticTacToe__players">
            
            <p class="ticTacToe__title">get ready players for the ultimate game</p>
            
            <form action="" class="ticTacToe__inputs">
              <label for="playerOne" class="ticTacToe__inputLabel">
                <input type="text" name="playerOne" placeholder="player one" class="ticTacToe__inputName" id="playerOneInputName">
              </label>
              
              <label for="playerTwo" class="ticTacToe__inputLabel">
                <input type="text" name="playerTwo" placeholder="player two" class="ticTacToe__inputName" id="playerTwoInputName">
              </label>
            </form>
            <i class="ticTacToe__button" >Let's Go</i>
          </article>

          <small class="ticTacToe__smallText">If you are a creature of the night, you can go dark mode</small>

          <label for="toggle" class="ticTacToe__toggle">
            <input type="checkbox" name="toggle">
          </label>

      </div>
      <div class="ticTacToe__boardGame">
          <div class="ticTacToe__boardContainer">
            <div class="ticTacToe__board"></div>
          </div>  
      </div>
  </section>
</body>
</html>
